<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather Application</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Merriweather'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="alert alert-danger"></div>
<div class="container-fluid">
  <div class="main-box">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">Local weather information for</h1>
      </div>

      <div class="panel-body">
        <div id="location"></div>
        <div id="main"></div>
        <img id="icon" alt="" />
        <div id="temp"></div>
      </div>
    </div>
    <div class="panel-footer"><button class="btn btn-default" id="btnSwitch">to &deg;F</button></div>
  </div>
</div>


</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
